<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
    <div class="test">
        <p>{{user.name}}</p>
        <p>{{user.age}}</p>
    </div>
    <script type="text/javascript" src="../ddb.js"></script>
    <script type="text/javascript">
        let vm = new Hue({
            el: '.test',
            data: {
                user: {
                    name: 'Jack',
                    age: '18'
                }
            }
        });

        vm.$watch('user.name', function () {
            console.log("My GitHub is https://github.com/hanrenguang");
        });

        setTimeout(function () {
            vm.user.name = 'Tom';
        }, 3000);
    </script>
</body>

</html>
